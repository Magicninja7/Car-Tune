{% extends "layout.html" %}

{% block main %}

<div style="margin-top: 10px;">
{% if songs %}
  {% for song in songs %}
  <div class="song-item" style="display: flex; justify-content: left; align-items: center; margin-left: 100px;">
      <div class="song-info" style="border: 1px solid black; padding: 10px; display: flex; align-items: center;">
        <img src="{{ song.thumbnail }}" alt="{{ song.title }}" class="thumbnail">
          <h3 style="margin-right: 10px;">{{ song.title }}</h3>

          <form action="/" method="POST" class="play-button-form">
              <input type="hidden" name="id_next" value="{{ song.videoid }}">
              <input type="hidden" name="title_next" value="{{ song.title }}">
              <button class="button" type="submit">Play</button>
          </form>
          <form action="/delete_playlist" method="POST" class="play-button-form">
              <input type="hidden" name="id_delete_playlist" value="{{ song.videoid }}">
              <input type="hidden" name="playlist_delete_playlist" value="{{ song.playlist_name }}">
              <button type="submit" class="buutton">
                <svg viewBox="0 0 448 512" class="svgIcon">
                  <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path>
                </svg>
              </button>
          </form>
          
      </div>
  </div>
        {% if not loop.last %}
            <hr class="separator">
        {% endif %}
    {% endfor %}
</div>
{% else %}
<div style="text-align: center; color: black;">
  <p id="exclusive-message" style="font-size: 40px; font-weight: bold; margin-bottom: 20px;">
      Ah, a playlist so exclusive, even the songs didnâ€™t make the cut!
  </p>
  <p style="padding: 10px 20px; font-size: 20px; cursor: pointer; background-color: #0800ff; border: none; color: white; border-radius: 5px;">
      I got something for you...
  </p>
  <audio id="audio" src="{{ rick_astley }}" controls></audio>
</div>

{% endif %}




<style>
  @keyframes glow {
        0%, 100% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
        50% { text-shadow: 0 0 20px rgba(255, 0, 0, 1); }
    }

    .thumbnail {
    width: 100px;
    height: 100px;
    object-fit: cover;
}

/* From Uiverse.io by vinodjangid07 */ 
.buutton {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: rgb(20, 20, 20);
  border: none;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.164);
  cursor: pointer;
  transition-duration: .3s;
  overflow: hidden;
  position: relative;
}

.svgIcon {
  width: 12px;
  transition-duration: .3s;
}

.svgIcon path {
  fill: white;
}

.buutton:hover {
  width: 140px;
  border-radius: 50px;
  transition-duration: .3s;
  background-color: rgb(255, 69, 69);
  align-items: center;
}

.buutton:hover .svgIcon {
  width: 50px;
  transition-duration: .3s;
  transform: translateY(60%);
}

.buutton::before {
  position: absolute;
  top: -20px;
  content: "Delete";
  color: white;
  transition-duration: .3s;
  font-size: 2px;
}

.buutton:hover::before {
  font-size: 13px;
  opacity: 1;
  transform: translateY(30px);
  transition-duration: .3s;
}











.button {
 --color: #00A97F;
 padding: 0.8em 1.7em;
 background-color: transparent;
 border-radius: .3em;
 position: relative;
 overflow: hidden;
 cursor: pointer;
 transition: .5s;
 font-weight: 400;
 font-size: 17px;
 border: 1px solid;
 font-family: inherit;
 text-transform: uppercase;
 color: var(--color);
 z-index: 1;
 margin-left: 10px;
 flex-shrink: 0;
}

.button::before, .button::after {
 content: '';
 display: block;
 width: 50px;
 height: 50px;
 transform: translate(-50%, -50%);
 position: absolute;
 border-radius: 50%;
 z-index: -1;
 background-color: var(--color);
 transition: 1s ease;
}

.button::before {
 top: -1em;
 left: -1em;
}

.button::after {
 left: calc(100% + 1em);
 top: calc(100% + 1em);
}

.button:hover::before, .button:hover::after {
 height: 410px;
 width: 410px;
}

.button:hover {
 color: rgb(10, 25, 30);
}

.button:active {
 filter: brightness(.8);
}

.thumbnail-container {
  margin-right: 10px;
}

.song-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.song-info {
    padding: 10px;
    display: flex;
    align-items: center;
}

.song-info h3 {
    margin-right: 10px;
    padding: 5px;
}

.play-button-form {
    padding: 5px 10px;
}

.album-cover {
    width: 100px;
    height: 100px;
}

.separator {
    margin: 10px 0;
}



/* From Uiverse.io by gharsh11032000 */ 
.buttton {
  margin-left: 100px;
  margin-top: 50px;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 5px;
  padding: 15px 20px;
  background-color: #212121;
  border: none;
  font: inherit;
  color: #e8e8e8;
  font-size: 20px;
  font-weight: 600;
  border-radius: 50px;
  cursor: not-allowed;
  overflow: hidden;
  transition: all 0.3s ease cubic-bezier(0.23, 1, 0.320, 1);
}

.buttton span {
  position: relative;
  z-index: 2;
  display: flex;
  align-items: center;
}

.buttton::before {
  position: absolute;
  content: '';
  width: 100%;
  height: 100%;
  translate: 0 105%;
  background-color: #F53844;
  transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
}

.buttton svg {
  width: 32px;
  height: 32px;
  fill: #F53844;
  transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
}

.buttton:hover {
  animation: shake 0.2s linear 1;
}

.buttton:hover::before {
  translate: 0 0;
}

.buttton:hover svg {
  fill: #e8e8e8;
}

@keyframes shake {
  0% {
    rotate: 0deg;
  }

  33% {
    rotate: 10deg;
  }

  66% {
    rotate: -10deg;
  }

  100% {
    rotate: 10deg;
  }
}


</style>
{% endblock %}
