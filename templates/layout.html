<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/static/styles.css" rel="stylesheet">
    
    <style>
    .nav-item.dropdown:hover .dropdown-menu {
        display: block;
    }
    .dropdown-menu {
        background-color: #343a40;
    }
    .dropdown-item {
        color: #ffffff;
    }
    .dropdown-item:hover {
        background-color: #495057; 
        color: #ffffff;
    }
</style
    </style>
</head>

<!-- 
This HTML template defines the layout for a web page with a navigation bar and a main content area.

- The <nav> element contains a navigation bar with three links:
    - "Search" which uses the Flask `url_for` function to generate the URL for the 'search' endpoint.
    - "Next" which links directly to the "/next" URL.
    - "Libraries" which uses the Flask `url_for` function to generate the URL for the 'libraries' endpoint.

- The <main> element is styled with padding at the bottom and contains a block where content can be inserted using Flask's template inheritance.
-->
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('search') }}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/next">Next</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('libraries') }}">Libraries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/show_downloads">Downloads</a>
                </li>
                <li class="nav-item dropdown dropup">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        More
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/ai">AI</a></li>
                        <li><a class="dropdown-item" href="/comments">Comments</a></li>
                        <li><a class="dropdown-item" href="/radio">Radio</a></li>
                        <li><a class="dropdown-item" href="/stats">Stats</a></li>         
                    </ul>
                </li>
            </ul>
            
        </div>
    </nav>

    <main style="padding-bottom: 60px;">
        {% block main %}{% endblock %}
    </main>
</body>

</html>
