{% extends "layout.html" %}

{% block main %}
    <h2 class="album-text">Albums</h2>
    <ul class="albums-list">
        {% for album in albums %}
            <li>
                <strong>{{ album['title'] }}</strong><br>
                <img src="{{ album['thumbnails'][0]['url'] }}" alt="{{ album['title'] }} cover" width="226" height="226"><br>
                {{ album['artists'][0]['name'] if album['artists'] else 'Unknown Artist' }}<br>
                {{ album['year'] }}<br>
                <form action="/songs_albums" method="POST">
                    <input type="hidden" name="thumbnail" value="{{ album['thumbnails'][0]['url'] if album['thumbnails'] else '' }}">
                    <button name='hihihiha' value="{{ album['browseId'] }}" type="submit">View Songs</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <style>
        .album-text {
            text-align: center;
            margin-top: 1%;
        }
        
        .albums-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .albums-list li {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}
